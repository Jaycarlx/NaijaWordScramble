<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Word Scramble Game</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="./js/library.js" defer></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Naija Word Scramble</h2>
        <div class="content">
            <p class="word">kulikuli</p>
            <div class="details">
                <p class="hint">Hint: <span>Where we go to read</span></p>
                <p class="time">Time: <span><b>30</b></span>s</p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>
                <button class="check">Check word</button>
            </div>
            <p style="text-align: center ; font-size:.8rem; margin-top:10px ;">Refresh if you see a word you have done</p>
        </div>
        <div class="feedback">
            <img src="" alt="feedback Icon">
            <div class="reply">
                <p></p>
            </div>
        <button>Try Again</button>
        </div>
    </div>
    <div class="copyright">
        <p><i class="bx bxl-github"></i> <a href="https://github.com/Jaycarlx/">Jaycarlx</a></p>
       </div>
</body>
</html>
